<!-- 帖子分类页 -->
<ion-view title="帖子分类">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in items">
				
				<h2 class="item topic_title">{{ item.name}}</h2>
				
				<ion-list>
					<ion-item ng-repeat=" list in item.subcate">
						<a class="tie_item" href="#/tab/tielist/{{ list.fid }}">{{list.name}}</a>
					</ion-item>
				</ion-list>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
